<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<!-- form атрибуты:
     accept - charset -
     Устанавливаем кодировку,в
     которой сервер может принимать и обрабатывать данные.

     action - Адресс программы или документа,
     которой обрабатывает данные формы

     autocomlete - Включать автозаполнение полей формы.
     enctype - Способ кодирования данных формы.
     methood - Метод протокола HTTP.
     name - Имя формы.

     novalidate - Отменяет встроенную проверку данных
     формы на коректность ввода
     Target - Имя окна или фрейма, куда обработчик
     будет загружать возвращаемый результат
     -->
<form action="mailto:ilya.v.todorov@gmail.com" method="get"
      enctype="text/plain"
      accept-charset="windows-1251">
<p><b>Как по вашему мнению расшифровывается

    Большой полосатый мух</p>
