<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <link rel="stylesheet" href="../css/transform.css">
</head>
<body>
<h1>CCS3 2D Transform examples (on <p>:hover</p>)</h1>
<div class="wrap"><div class="one"><p>translateX(20px)</p></div></div>
<div class="wrap"><div class="two"><p>translatey(-20px)</p></div></div>
<div class="wrap"><div class="three"><p>translate(-20px x, 20px Y)</p></div></div>
<div class="wrap"><div class="four"><p>scaleX(-1px)</p></div></div>
<div class="wrap"><div class="five"><p>scaleY(1.2px)</p></div></div>
<div class="wrap"><div class="six"><p>scale(1.2, 0.5)</p></div></div>
<div class="wrap"><div class="seven"><p>rotate(720deg)</p></div></div>
<div class="wrap"><div class="eight"><p>skewX(20deg)</p></div></div>
<div class="wrap"><div class="nine"><p>skewY(-20deg)</p></div></div>
<div class="wrap"><div class="ten"><p>skew(-20deg, 20deg)</p></div></div>
<div class="wrap"><div class="eleven"><p>matrix(1.2,0,0.5,1.2,50,0)</p></div></div>
</body>
</html>
